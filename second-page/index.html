<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Second page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>

    <div class="box-1 box">
        <i class="fas fa-bars"></i>
        <svg class="icon" height="64" viewBox="0 0 64 64" width="64" xmlns="http://www.w3.org/2000/svg">
            <g stroke-width=".067977" transform="matrix(2.4789208 0 0 2.4789208 -38.400527 -41.65855)">
                <circle cx="28.399668" cy="29.713959" fill="#0479c2" r="12.908843" />
                <path d="m29.364937 27.763019h3.12695s.65938 0 .31949.747747l-5.39058 8.972973h-.99926l.95168-5.866421-3.17453-.02039s-.56421-.224324-.13596-.951679l5.30221-8.769041h1.04005z"
                    fill="#fff" />
            </g>
        </svg>
        <i class="fas fa-envelope-square"></i>
    </div>

        <!-- menubar html completed here -->


    <div class="all-items">
        <div class="step-1">
            <div class="square-box square-box-step-1-sub-1">
                <div class="round-box round-box-1"><i class="fas fa-home"></i></div>
                <p class="home">Home</p>
            </div>
            <div class="square-box square-box-step-1-sub-2">
                <div class="round-box round-box-2"><i class="fas fa-cog"></i></div>
                <p class="Features">Features</p>
            </div>
            <div class="square-box square-box-step-1-sub-3">
                <div class="round-box round-box-3"><i class="fas fa-camera"></i></div>
                <p class="pages">Pages</p>
            </div>
        </div>
        <div class="step-2">
            <div class="square-box square-box-step-2-sub-1">
                <div class="round-box round-box-4"><i class="fas fa-image"></i></div>
                <p class="gallery">Gallery</p>
            </div>
            <div class="square-box square-box-step-2-sub-2">
                <div class="round-box round-box-5"><i class="fas fa-address-card"></i></div>
                <p class="portfolio">Portfolio</p>
            </div>
            <div class="square-box square-box-step-2-sub-3">
                <div class="round-box round-box-6"><i class="fas fa-bold"></i></div>
                <p class="icons">Icons</p>
            </div>
        </div>
        <div class="step-3">
        <div class="square-box square-box-step-3-sub-1">
                <div class="round-box round-box-7"><i class="fas fa-phone"></i></div>
                <p class="news">News</p>
            </div>
            <div class="square-box square-box-step-3-sub-2">
                <div class="round-box round-box-8"><i class="fas fa-comment"></i></div>
                <p class="call">Call Us</p>
            </div>
            <div class="square-box square-box-step-3-sub-3">
                <div class="round-box round-box-9"><i class="far fa-envelope"></i></div>
                <p class="mail">Mail Us</p>
            </div>
        </div>
    </div>

    <hr>
    
    <div class="bottom-icons">

        <div class="facebook"><i class="fab fa-facebook-f"></i></div>
        <div class="google"><i class="fab fa-google-plus-g"></i></div>
        <div class="twitter"><i class="fab fa-twitter"></i></div>
        
    </div>

</body

</html>
